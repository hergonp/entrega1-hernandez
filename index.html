<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/main.js"></script>
    <title>Calculadora IMC | Entrega 1</title>
</head>
<body>
    <div id="calculadora">
        <h1 id="title"> Calculadora de IMC</h1>
        <form action="" id="calculo-imc">
        <label for="nombre">Nombre</label><br>
        <input type="text" id="nombre" placeholder="Nombre"><br>
        <label for="estatura">Estatura (metros)</label><br>
        <input type="text" id="altura" placeholder="Por ejemplo: 1.56"><br>
        <label for="estatura">Peso</label><br>
        <input type="text" id="peso"><br>
        <label for="">Sexo</label><br>
        <input type="radio" id="sexo-f" value="femenino">
        <label for="">Femenino</label>
        <input type="radio" name="" id="sexo-m" value="masculino">
        <label for="">Masculino</label>
        </form>     
        <button id="calcular-imc">Calcular</button>
    </div>
</body>
</html>
