<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <title>Calculadora IMC</title>
</head>
<body>
    <main id="calculadora-main">
        <div class="calculo-imc">
            <h1 id="title"> Calculadora de IMC</h1>
            <!--Ingreso de datos-->
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre"><br>
            <label for="estatura">Estatura (mts)</label><br>
            <input type="text" id="altura" placeholder="Ej: 1.56"><br>
            <label for="estatura">Peso (kg)</label><br>
            <input type="text" id="peso"><br>
            <label for="">Sexo</label><br>
            <input type="radio" name="sexo" id="sexo-f" value="femenino">
            <label for="">Femenino</label>
            <input type="radio" name="sexo" id="sexo-m" value="masculino">
            <label for="">Masculino</label><br>
            <!--Botones-->
            <div id="btn">
            <button class="btn" id="historial-btn">Historial</button>
            <button class="btn" id="reset-btn">Borrar</button>     
            <button class="btn" id="calcular-btn">Calcular</button> 
            </div>
            
        </div>
        <div id="resultado-imc"></div>
        
    </main>    
</body>
</html>
